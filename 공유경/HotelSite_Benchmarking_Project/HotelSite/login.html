<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/motion.js"></script>
</head>
<body>
    <div id="loginWrap">
        <div class="header">header</div>
        <div class="contents">
            <div class="loginHedaer">
                <h2>콘래드호텔에 오신 것을 환영합니다</h2>
                <p>
                    콘래드 번호와 비밀번호를 입력해 주시기 바랍니다.<br>
                    콘래드 회원이 되시면 회원만을 위한 다양한 서비스와 혜택을 받으실 수 있습니다.
                </p>
            </div>
            <div class="loginContent">
                <div class="loginmenu">
                    <ul>
                        <li class="clickMember">회원</li>
                        <li class="clickNonMembers">비회원(예약확인)</li>
                    </ul>
                </div>
                <div class="loginType member">
                    <form class="loginForm" action="">
                      <span class="info01"><input type="text" name="conrad_number_or_id" placeholder="콘래드 번호 또는 아이디를 입력해 주세요." onfocus="this.value=''" ></span>
                      <span class="info02"><input type="password" name="conrad_number_or_password" placeholder="비밀번호를 입력해 주세요" onfocus="this.value=''"></span>
                      <span class="info03">
                            <input class="idCheck" type="checkbox" id="idSave" name="subscribe" value="">
                            <label for="idSave">아이디저장</label>
                      </span>
                      <span class="goLogin"><input class="goLogin" type="submit" value="로그인"></span>
                    </form>
                    <div class="findAccount">
                        <a href="#">아이디 찾기</a>
                        <span class="bar">|</span>
                        <a href="#">비밀번호 찾기</a>
                    </div>
                    <div class="joinBtn">
                        <span>회원이 아니시라면?</span>
                        <button>회원가입</button>
                    </div>
                </div>
                <div class="loginType nonMembers">
                    <form class="loginForm" action="">
                      <span class="info01"><input type="text" name="conrad_number" placeholder="예약번호를 입력해 주세요." onfocus="this.value=''" ></span>
                      <span class="info02"><input type="text" name="conrad_number" placeholder="FIRST NAME(이름)" onfocus="this.value=''" ></span>
                      <span class="info02"><input type="text" name="conrad_number" placeholder="RIAST NAME(성)" onfocus="this.value=''" ></span>
                      <span class="goLogin"><input class="goLogin" type="submit" value="조회"></span>
                    </form>
                    <div class="joinBtn">
                        <span>회원이 아니시라면?</span>
                        <button>회원가입</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
